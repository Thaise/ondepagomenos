
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../../template_main_adm_conteudo.xhtml">

	<ui:define name="conteudo">
		<h:form id="form_super" prependId="false" styleClass="cadastro">
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
			<h2>Cadastro de Supermercado</h2>

			<h:panelGroup id="campos_supermercado" layout="block">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText value="#{supermercadoBean.supermercado.nome}"
					label="Nome" required="true" id="nome" />

				<p:outputLabel value="Site:" for="site" />
				<p:inputText value="#{supermercadoBean.supermercado.site}"
					label="Site" id="site" />

				<p:outputLabel value="Estado:" for="estado" />
				<p:selectOneMenu id="estado" label="Estado" required="true"
					value="#{supermercadoBean.supermercado.estado}"
					converter="estadoConverter">
					<f:selectItem itemLabel="Selecione" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{supermercadoBean.estados}" var="c"
						itemLabel="#{c.uf}" />
					<p:ajax event="change" process="@this"
						listener="#{supermercadoBean.buscaRegiaoEstado}" update="regiao" />
				</p:selectOneMenu>

				<p:outputLabel value="Regiao:" for="regiao" />
				<p:selectOneMenu id="regiao" label="Regiao" required="true"
					value="#{supermercadoBean.supermercado.regiao}"
					converter="regiaoConverter">
					<f:selectItem itemLabel="Selecione" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{supermercadoBean.regioes}" var="c"
						itemLabel="#{c.nome}" />
				</p:selectOneMenu>

			</h:panelGroup>

			<h:panelGroup id="botoes_supermercado" layout="block">
				<h:commandButton value="Salvar"
					action="#{supermercadoBean.insereOuAtualiza}" />
				<h:commandButton value="Excluir"
					action="#{supermercadoBean.excluir}"
					rendered="#{not supermercadoBean.ehNovo}" />

				<h:commandButton value="Limpar" action="#{supermercadoBean.limpar}"
					rendered="#{supermercadoBean.ehNovo}">
					<p:ajax update="campos_supermercado" resetValues="true" />
				</h:commandButton>

				<h:commandButton value="Voltar" styleClass="botao_cancelar"
					action="#{supermercadoBean.cancelar}" immediate="true" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
