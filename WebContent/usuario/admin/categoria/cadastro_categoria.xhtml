
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../../template_main_adm_conteudo.xhtml">

	<ui:define name="conteudo">
		<h:form id="form_categoria" styleClass="cadastro">
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
			<h2>Cadastro de Categoria</h2>

			<h:panelGroup id="campos_cadastro" layout="block">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText value="#{categoriaBean.categoria.nome}" required="true"
					id="nome" />
			</h:panelGroup>

			<h:panelGroup id="botoes_cadastro" layout="block"
				styleClass="botao_cadastrar">
				<h:commandButton value="Salvar"
					action="#{categoriaBean.insereOuAtualiza}" />
				<h:commandButton value="Excluir" action="#{categoriaBean.excluir}"
					rendered="#{not categoriaBean.ehNovo}" />

				<h:commandButton value="Limpar" action="#{categoriaBean.limpar}"
					rendered="#{categoriaBean.ehNovo}">
					<p:ajax update="campos_cadastro" resetValues="true" />
				</h:commandButton>

				<h:commandButton value="Voltar" action="#{categoriaBean.cancelar}"
					immediate="true" styleClass="botao_cancelar"/>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
