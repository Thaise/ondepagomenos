<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template_main_publico_conteudo.xhtml">
	<ui:define name="conteudo">
		<h:form id="form_login" styleClass="cadastro">
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />
			<h2>Login</h2>

			<h:panelGroup id="campos_cadastro" layout="block">
				<p:outputLabel value="Login: " for="login" />
				<p:inputText value="#{loginBean.usuario.login}" required="true"
					id="login" />

				<p:outputLabel value="Senha " for="nome" />
				<p:password value="#{loginBean.usuario.senha}" required="true"
					id="nome" />
			</h:panelGroup>

			<h:panelGroup id="botoes_cadastro" layout="block"
				styleClass="botao_cadastrar">
				<h:commandButton value="Salvar" action="#{loginBean.logaUsuario}" />

				<h:commandButton value="Cancelar" action="#{loginBean.cancelar}"
					immediate="true" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>

</html>
